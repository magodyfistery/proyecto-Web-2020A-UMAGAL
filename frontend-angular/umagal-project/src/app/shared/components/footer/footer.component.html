<footer>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Acerca de Umagal</h3>
            <ul>
              <li><a routerLink="/about-us">Sobre nosotros</a></li>
              <li><a routerLink="/stores">Nuestras tiendas</a></li>
            </ul>
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="box">
            <h3>Contacto</h3>

            <mat-form-field>
              <input matInput [formControl]="emailField"  placeholder="Su correo" type="email">
            </mat-form-field>


            <button mat-raised-button [disabled]="emailField.invalid" (click)="sendMail()">Enviar</button>
            


          </div>
        </div>
      </div>
    </div>
  </footer>
