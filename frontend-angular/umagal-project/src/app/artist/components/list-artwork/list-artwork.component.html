<div [@photosAnimation]="projects.length">
  <div *ngFor="let project of projects" class="project">
      <div class="container p-5" *ngIf="project">
          <div class="card card-photo" [routerLink]="['../viewArtwork', project._id]" >
              <div class="row">
                  <div class="col-md-7">
                      <div class="card" *ngIf="project.image">
                          <img src="{{url+'get-image/'+project.image}}" class="img-fluid">
                      </div>
                  </div>

                  <div class="col-md-5">
                      <div class="card">
                          <form class="card-body" #projectForm="ngForm" >
                              <div class="form-group">
                                  <label for="name">Nombre: </label>
                                  <h2>{{project.name}}</h2>
                              </div>
                              <div class="form-group">
                                  <label for="username">Artista: </label>
                                  <h2>{{project.username}}</h2>
                              </div>
                              <div class="form-group">
                                  <label for="year">Año de creación: </label>
                                  <h2>{{project.year}}</h2>
                              </div>
                              <div class="form-group">
                                  <label for="description">Descripción: </label>
                                  <h3>{{project.description}}</h3>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
